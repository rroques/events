apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE'
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-actuator'

    compile 'org.springframework.cloud:spring-cloud-spring-service-connector'
    compile 'org.springframework.cloud:spring-cloud-cloudfoundry-connector'
    compile 'org.springframework.cloud:spring-cloud-heroku-connector'


    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.6'
    compile 'commons-logging:commons-logging'
    compile 'com.google.guava:guava:latest.integration'
    compile 'org.hibernate:hibernate-validator:5.2.1.Final'
    compile 'javax.el:javax.el-api:3.0.0'
    compile 'com.h2database:h2'
    compile 'org.flywaydb:flyway-core'

    runtime 'mysql:mysql-connector-java'
    runtime 'postgresql:postgresql:9.1-901-1.jdbc4'

    runtime 'javax.servlet:javax.servlet-api:3.1.0'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'junit:junit:4.+'
    testCompile 'org.mockito:mockito-all:latest.integration'
    testCompile 'org.assertj:assertj-core:latest.integration'
}

bootRun {
    addResources = true
}

group 'rroques'

apply plugin: 'docker'

task buildDocker(type: Docker, dependsOn: build) {
    applicationName = jar.baseName
    dockerfile = file('src/main/docker/Dockerfile')
    doFirst {
        copy {
            from jar
            into stageDir
        }
    }
}
